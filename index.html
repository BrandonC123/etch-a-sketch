<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
</head>
<body>
    <div id="overall-container">
    <div id="title"> Etch a sketch</div>
    <div class="content-container">
        <div class="size-buttons">
            <button class='size-btn' id="sixteen">16x16</button>
            <button class='size-btn' id="twenty">20x20</button>
            <button class='size-btn' id="fifty">50x50</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="grid-container"></div>

        <div class="color-buttons">
            <button class="color-btn" id="black">Black</button>
            <button class="color-btn" id="orange">Orange</button>
            <button class="color-btn" id="cadet-blue">Cadet Blue</button>
            <button class="color-btn" id="rgb">RGB</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
